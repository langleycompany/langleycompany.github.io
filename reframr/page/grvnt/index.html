<!DOCTYPE html>
<html lang="en">
	<head>

		<title>reframr</title>
		<link rel="shortcut icon" type="image/x-icon" href="icons/reframr.ico">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" content="reframr: dynamic videos">

		<!-- font -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

		<style>
			html {
				font-family: 'Open Sans', sans-serif;
			}

			a {
				text-decoration: none;
				color: inherit;
			}

			a:hover {
				color: #404040;
			}


			/* top of page */

			.top-bar-1 {
				padding: 2rem;

				display: grid;
				grid-template-columns: 100px 33% 100px;
				justify-content: space-between;
				align-content: space-between;

				user-select: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
			}

			.top-bar-1 h1 {
				font-size: 1.5rem;
			}

			.top-bar-1 .logo {
				font-size: 3rem;
			}

			.top-bar-1 .user-page-placeholder img {
				padding: 1rem;
				width: 50%;
				height: 75%;
			}


			/* center page */

			.center-page-content {
				padding: 2rem;

				text-align: center;
				justify-content: space-between;
				align-content: space-between;
			}

			.center-page-content video {
				width: 100%;
				height: 100%;
			}

			.user-page-placeholder img {
				object-fit:cover;
				border-radius: 50%;
			}

			.logo {
				font-size: 1.5rem;
			}

			.mainvideo img {
				width: 100%;
			}

		</style>

	</head>

	<body>

		<div class="top-bar-1">
			<div class="logo"><a href="http://langley.company/reframr">
				<h1><b><i>reframr</i></b></a></a></h1></div>
			<div class="placeholder"></div>
			<div class="user-page-placeholder">
					<img src="DSC04432.jpg" alt="userprofilepicture" style="width: 50px; height: 50px;"></img>
			<h3>GRVNT</h3>
			</div>
		</div>

		<div class="center-page-content">
			<div class="placeholder"></div>
			<h1>Videos</h1>
			<div class="mainvideo">
				<a href="fullscreen">
					<img src="maxresdefault.jpg" alt="thumbnail">
					</img>
				</a>
			</div>
			<div class="placeholder"></div>
		</div>

	</body>
</html>
