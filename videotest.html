<style>

  video {
    width: 100%;
    height: 100%;
  }

</style>

<div class="player">

  <div class="video" id="video">
  <video controls class="fullscreen-bg-video" id="video_landscape">
    <source src="videos/2kpistollandscape.mp4" type="video/mp4">
  </video>
  <video controls class="fullscreen-bg-video" id="video_vertical">
    <source src="videos/2kpistolvertical.mp4" type="video/mp4">
  </video>
  </div>

  <script>

  var landscape = document.getElementById("video_landscape");
  var vertical = document.getElementById("video_vertical");

  if(window.innerHeight > window.innerWidth) {
    video_vertical.style.display = "block";
  }
  else {
    video_vertical.style.display = "none";
  }

  if(window.innerWidth > window.innerHeight) {
    video_landscape.style.display = "block";
  }
  else {
    video_landscape.style.display = "none";
  }

  </script>

</div>
