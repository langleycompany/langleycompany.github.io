<!DOCTYPE html>
<html>
	<head>
		<title>Foodseek</title>
		<link href="style.css" rel="stylesheet">

		<link href="https://cdn.jsdelivr.net/gh/jordanreger/airframe/airframe.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">



		<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
	</head>

	<body>

		<div class="two" id="navbar">
			<div class="two-one" id="logo-text">
				<h1>Foodseek</h1>
			</div>

			<div class="two-two" id="logo">
				<img src="images/foodseek_logo.png">
			</div>
		</div>

		<br>
		<br>
		<br>

		<div class="three" id="main-content">
			<div class="three-one"></div>
			<div class="three-two">
				<div id="food-near-you-1"><h2>Food near you</h2></div>
				<div id="map"></div>
				<script>
					// Note: This example requires that you consent to location sharing when
					// prompted by your browser. If you see the error "The Geolocation service
					// failed.", it means you probably did not give permission for the browser to
					// locate you.
					var map, infoWindow;
					function initMap() {
						map = new google.maps.Map(document.getElementById('map'), {
							center: {lat: -34.397, lng: 150.644},
							zoom: 6
						});
						infoWindow = new google.maps.InfoWindow;

						// Try HTML5 geolocation.
						if (navigator.geolocation) {
							navigator.geolocation.getCurrentPosition(function(position) {
								var pos = {
									lat: position.coords.latitude,
									lng: position.coords.longitude
								};

								infoWindow.setPosition(pos);
								infoWindow.setContent('Location found.');
								infoWindow.open(map);
								map.setCenter(pos);
							}, function() {
								handleLocationError(true, infoWindow, map.getCenter());
							});
						} else {
							// Browser doesn't support Geolocation
							handleLocationError(false, infoWindow, map.getCenter());
						}
					}

					function handleLocationError(browserHasGeolocation, infoWindow, pos) {
						infoWindow.setPosition(pos);
						infoWindow.setContent(browserHasGeolocation ?
																	'Error: The Geolocation service failed.' :
																	'Error: Your browser doesn\'t support geolocation.');
						infoWindow.open(map);
					}
				</script>
				<script async defer
				src="https://maps.googleapis.com/maps/api/js?type=restaurant&key=AIzaSyALhIcY-bx1JFMY9r2ZAO6C-W3-tLf_joE&callback=initMap">
				</script>
			</div>
			<div class="three-three"></div>
	</body>
</html>
