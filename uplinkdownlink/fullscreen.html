  <div id="landscapefullscreendiv">
    <video id="landscapevideo" controls autoplay>
      <source src="videos/2kpistollandscape.mp4" type="video/mp4">
    </video>
  </div>

  <div id="verticalfullscreendiv">
    <video id="videovertical" controls autoplay>
      <source src="videos/2kpistolvertical.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    dynamicdisplay();
    function dynamicdisplay() {
      landscape = document.getElementById("landscapefullscreendiv");
      vertical = document.getElementById("verticalfullscreendiv");

      verticaltime = vertical.currentTime;
      landscapetime = landscape.currentTime;

      if(window.innerHeight > window.innerWidth) {
        vertical.style.display = "block";
      }
      else {
        vertical.style.display = "none";
      }

      if(window.innerWidth > window.innerHeight) {
        landscape.style.display = "block";
      }
      else {
        landscape.style.display = "none";
      }

      setTimeout(dynamicdisplay, 1);
    }

    video = document.getElementById("landscapevideo");
    console.log(video.videoWidth);

  </script>
