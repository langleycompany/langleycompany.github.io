<link rel="shortcut icon" type="image/x-icon" href="icons/uplinkdownlink.ico">
<title>uplinkdownlink</title>

<style>

  html {
    background-color: #000000;
  }

  video {
    width: 100%;
    height: 100%;
  }

  .video {
    object-fit: cover;
  }

</style>

<div class="container" id="container">
<!--
  <div class="controls">
    <img onclick="playpause()" src="icons/play_arrow-24px.svg"></img>
  </div>
-->
  <div id="videocontainer">
    <video id="video" controls playsinline>
      <source src="videos/uldldemo.mp4" type="video/mp4">
    </video>
  </div>


  <script>
    dynamicdisplay();
    function dynamicdisplay() {
      video = document.getElementById("video");

      if(window.innerHeight > window.innerWidth) {
        video.style.objectFit = "cover";
      }
      else {
        video.style.objectFit = "none";
      }

      setTimeout(dynamicdisplay, 1);
    }

  </script>

</div>
