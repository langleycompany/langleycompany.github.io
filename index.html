<!DOCTYPE html>
<html>
	<head>
		<title>Langley</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/gh/jetavators/airframe@master/airframe.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

		<link href="style.css" rel="stylesheet">
	</head>

	<body>
		<div class="two">
			<div class="two-one">
				<span id="title">Langley</span>
			</div>
			<div class="two-two">
				<div class="darkmodetoggle">
					<span id="togglelight" onclick="toggleDarkMode()" style="display: none">‚òÄÔ∏è</span>
					<span id="togglenight" onclick="toggleDarkMode()">üåë</span>
				</div>

				<script>
					darkmode = false;
					light = document.getElementById('togglelight');
					night = document.getElementById('togglenight');

					function toggleDarkMode(){
						var element = document.body;
						element.classList.toggle("dark-mode");
						darkmode = !darkmode;


						if (darkmode === false) {
							light.style.display = "none";
							night.style.display = "block";
						}

						else if (darkmode === true) {
							light.style.display = "block";
							night.style.display = "none";
						}
					}
				</script>
			</div>
		</div>
	</body>
</html>
